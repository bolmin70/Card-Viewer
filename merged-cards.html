<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Interactive Cards</title>
    <link rel="stylesheet" href="merged-cards.css">
</head>
<body>
    <div class="cards-row">
        <div class="card1-container">
            <div class="card1">
                <div class="card1-glare card1-fx"></div>
                <div class="card1-foil card1-fx"></div>
                <img src="cardTest.png" alt="Card image" class="card1-img">
            </div>
            <div class="card-label">Classic</div>
        </div>
        <div class="card2-container">
            <div class="card2">
                <div class="card2-glare card2-fx"></div>
                <div class="card2-foil card2-fx"></div>
                <img src="cardTest.png" alt="Card image" class="card2-img">
            </div>
            <div class="card-label">Fluorescent</div>
        </div>
        <div class="card3-container">
            <div class="card3">
                <div class="card3-glare card3-fx"></div>
                <div class="card3-foil card3-fx"></div>
                <div class="card3-holo card3-fx"></div>
                <img src="cardTest.png" alt="Card image" class="card3-img">
            </div>
            <div class="card-label">Foil</div>
        </div>
        <div class="card4-container">
            <div class="card4">
                <div class="card4-glare card4-fx"></div>
                <div class="card4-foil card4-fx"></div>
                <div class="card4-holo card4-fx"></div>
                <div class="card4-rainbow card4-fx"></div>
                <img src="cardTest.png" alt="Card image" class="card4-img">
            </div>
            <div class="card-label">Holo</div>
        </div>
        <div class="card5-container">
            <div class="card5">
                <div class="card5-glare card5-fx"></div>
                <div class="card5-foil card5-fx"></div>
                <img src="cardTest.png" alt="Card image" class="card5-img">
            </div>
            <div class="card-label">Negative</div>
        </div>
        <div class="card6-container">
            <div class="card6">
                <div class="card6-glare card6-fx"></div>
                <div class="card6-foil card6-fx"></div>
                <img src="cardTest.png" alt="Card image" class="card6-img">
            </div>
            <div class="card-label">Polychrome</div>
        </div>
    </div>
    <script src="merged-cards.js"></script>
</body>
</html>
